     <body>
        <h1>Cambiar Contraseña</h1>
        <br>

        <div class="container" style="background-color:rgb(181, 194, 253)">

            </div>
    </div>
    
        <div class="container" style="background-color: lightgrey;">
      <div class="row justify-content-center"> 
     
            <div class="col-mb">
               
                  <form>
                    <div class="mb-3">

                      </div>

                    </div>

                     <div class="mb-3">
                      <label for="exampleInputConfir1" class="form-label">Confirmar contraseña</label>
                      <input type="confirmar" class="form-control" id="exampleInputConfir1">

                      <button type="submit" class="btn btn-primary">aceptar</button>

                     </form>
        </div>
